<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toaster__container container">
      <div class="toaster__block">
        <div class="toaster__inner_block">
          <div class="toaster__button_1 button"></div>
          <div class="toaster__button_2 button"></div>
          <div class="toaster__button_3 button"></div>
          <div class="toaster__shine"></div>
        </div>
        <div class="toaster__slot_1"></div>
        <div class="toaster__slot_2"></div>
      </div>
      <div class="toaster_handle">
        <div class="toaster__handle_2"></div>
        <div class="toaster__handle_3"></div>
      </div>
      <div class="toaster__base_1"></div>
      <div class="toaster__base_2"></div>
      <div class="toaster__base_p1 point"></div>
      <div class="toaster__base_p2 point"></div>
      <div class="toaster__base_p3 point"></div>
      <div class="toaster__base_p4 point"></div>
      <div class="toaster__toast">
        <div class="toaster__toast_1">
          <div class="toaster__toast_inner"></div>
          <div class="toaster__toast_p1"></div>
          <div class="toaster__toast_p2"></div>
        </div>
        <div class="toaster__toast_2">
          <div class="toaster__toast_inner"></div>
          <div class="toaster__toast_p3"></div>
          <div class="toaster__toast_p4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
